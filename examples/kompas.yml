description: Berita Indonesia dan Dunia Terkini Hari Ini, Kabar Harian Terbaru Terpercaya Terlengkap Seputar Politik, Ekonomi, Travel, Teknologi, Otomotif, ...
target:
    uri: 'https://indeks.kompas.com/'
interval: 5000
scrapingMode: toDetail
parent:
    selector: a.article__link
    attribute: href
childs:
    -
        content: title
        selector: h1.read__title
    -
        content: author
        selector: div#penulis > a
    -
        content: editor
        selector: div#editor > a
    -
        content: date
        selector: div.read__time
        regex: (\d{1,4}\/\d{1,4}\/\d{1,4}, \d{1,4}\:\d{1,4})
        group: 1
        format:
            type: date
            dateFormat: DD/MM/YYYY, HH:mm
            dateLocale: id
    -
        content: image
        selector: div.photo > img
        attribute: src
    -
        content: description
        selector: div.read__content
    -
        content: tag
        selector: ul.tag__article__wrap > li > a
nextPage:
    selector: a.paging__link.paging__link--next[rel=next]
    attribute: href